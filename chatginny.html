<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>chat1</title>
  </head>
  <body id="chat-screen">
    <div class="empty-box"></div>
    <div class="status-bar" id="chatting">
      <div class="status-bar__column">
        <span>M1</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>19:10</span>
      </div>
      <div class="status-bar__column">
        <span>90%</span>
        <i class="fas fa-battery-full fa-lg"></i>

        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header" id="chatting">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Ginny W..</h1>
      </div>
      <div class="alt-header__column">
        <span> <i class="fas fa-search fa-lg"></i> </span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Friday, November 20, 2020</div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >I do apologise, Ms.Ginny. I had a meeting so that i couldn't get
              your message.</span
            >
            <span class="message__time">07:28</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img
          src="https://pm1.narvii.com/6671/fc64c5a62b9f326da409c3d753a5ad40ee3f0b24_hq.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Ginny Wiesly</span>
          <div class="message__info">
            <span class="message__bubble"> It's fine!</span>
            <span class="message__time">08:23</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/f5ac9989c4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
