<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>chat1</title>
  </head>
  <body id="chat-screen">
    <div class="empty-box"></div>
    <div class="status-bar" id="chatting">
      <div class="status-bar__column">
        <span>M1</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>19:10</span>
      </div>
      <div class="status-bar__column">
        <span>90%</span>
        <i class="fas fa-battery-full fa-lg"></i>

        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header" id="chatting">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Draco M..</h1>
      </div>
      <div class="alt-header__column">
        <span> <i class="fas fa-search fa-lg"></i> </span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Friday, November 20, 2020</div>

      <div class="message-row">
        <img
          src="https://pm1.narvii.com/7030/b3b88e4582b64d0b660f507e5790039bb748813er1-580-580v2_uhq.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Draco Malfoy</span>
          <div class="message__info">
            <span class="message__bubble">......P</span>
            <span class="message__time">09:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Yes, Mr.Draco</span>
            <span class="message__time">10:28</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img
          src="https://pm1.narvii.com/7030/b3b88e4582b64d0b660f507e5790039bb748813er1-580-580v2_uhq.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Draco Malfoy</span>
          <div class="message__info">
            <span class="message__bubble">
              May I ask if you are Busy now??</span
            >
            <span class="message__time">09:45</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/f5ac9989c4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
