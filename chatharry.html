<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>chat1</title>
  </head>
  <body id="chat-screen">
    <div class="empty-box"></div>
    <div class="status-bar" id="chatting">
      <div class="status-bar__column">
        <span>M1</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>19:10</span>
      </div>
      <div class="status-bar__column">
        <span>90%</span>
        <i class="fas fa-battery-full fa-lg"></i>

        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header" id="chatting">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Harry Potter</h1>
      </div>
      <div class="alt-header__column">
        <span> <i class="fas fa-search fa-lg"></i> </span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Friday, November 20, 2020</div>

      <div class="message-row">
        <img
          src="https://pyxis.nymag.com/v1/imgs/171/429/c95b07becc2bef532d9669b4824ea4386f-08-harry-potter.rsquare.w1200.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Harry Potter</span>
          <div class="message__info">
            <span class="message__bubble">
              prof.dumbledore! I found the chamber!
            </span>
            <span class="message__time">17:04</span>
          </div>
          <div class="message__info">
            <span class="message__bubble"> May I visit you later??</span>
            <span class="message__time">17:06</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >Sure. Call me before you arrive.</span
            >
            <span class="message__time">17:34</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img
          src="https://pyxis.nymag.com/v1/imgs/171/429/c95b07becc2bef532d9669b4824ea4386f-08-harry-potter.rsquare.w1200.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Harry Potter</span>
          <div class="message__info">
            <span class="message__bubble">
              <i class="fas fa-phone-alt"></i> Voice Talk
            </span>
            <span class="message__time">20:56</span>
          </div>
          <div class="message__info">
            <span class="message__bubble">
              <i class="fas fa-phone-alt"></i> 2:12</span
            >
            <span class="message__time">20:56</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/f5ac9989c4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
